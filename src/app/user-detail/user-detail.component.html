<div>
  <mat-card>

    <mat-card-header>
      <h4> {{ user.firstname }} {{ user.lastname }} with id {{ id }}</h4>
    </mat-card-header>
    <img matCardAvatar src="{{ user.avatarUrl }}" alt="" height="100">
    <mat-card-content>
      <p>More information: {{ user.moreInfo }}</p>
      <p>Rating: {{ user.rating }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="increaseRating()">
        <span class="fa fa-thumbs-up fa-lg"></span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
