<h2>This is master</h2>
<h3>All points for all time
  {{ totalRating }}</h3>
<button mat-button (click)="decreaseFirst()">
  <span class="fa fa-thumbs-down fa-lg"></span>
</button>
<app-user-detail

  [id]="user.id"
  (voted) = "onVoted($event)"



></app-user-detail>
